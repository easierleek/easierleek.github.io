<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li {
			background-color: beige !improtant;
			margin-bottom: 10px
		}

		.id1 {
			background-color: aquamarine;
		}

		#li-a {
			background-color: burlywood
		}

<body>
	<ul>
		<li class="id1" id="li-a">e</li>
		<li class="id2" id="li-b">e</li>
		<li class="id3" id="li-c">e</li>
	</ul>
</body></html>
