<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			height: 100px;
			background-color: aquamarine;
			margin-bottom: 10px;
			text-align: center
		}

		* {
			margin: 0;
		}

		@media all and (min-width:992px) {

			div {
				background-color: red;
				display: inline-block;
				width: 45%;
			}
		}

		@media all and (min-width:1048px) {

			div {
				background-color: greenyellow;
			}
		}

		@media print {

			div {
				background-color: none;
				border: solid;
			}
		}

		div:first-child {
			display: none
		}
	</style>
</head>

<body>

	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body></html>
